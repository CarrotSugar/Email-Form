<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="success-contianer">
    <div class="content">
        <img src="./assets/images/icon-success.svg" alt="success-icon">
        <h1>Thanks for subscribing!</h1>
        <p>
            A confirmation email has been sent to <span id="send-email"></span>
            Please open it and click the button inside to confirm your subscription.
        </p>
    </div>

    <div class="submit-btn">
        <button onclick="dissMiss()"> Dismiss message</button>
    </div>
  </div>
  
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
    <div>Coded by <a href="#">Sasithorn Wara-eksiri</a>.</div>
  </div>

  <script>
    var email = sessionStorage.getItem('email');
    document.getElementById("send-email").textContent = email;

    function dissMiss() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
