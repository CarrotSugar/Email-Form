<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container">
    <div class="image-covermobile">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="sign-up-mobile">
    </div>

    <div class="text-container">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="container-list">
        <div class="list">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="list">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="list">
          <img src="./assets/images/icon-list.svg" alt="icon-list">
          <p>And much more!</p>
        </div>
      </div>

      <form id="form">
        <div class="email-input">
          <div class="email-address">
            <p>Email address</p>
            <p class="error" id="errorMessage"></p>
          </div>
          <input class="email" type="email" placeholder="email@company.com" id="email" onchange="getValue()" />
        </div>
        
        <div class="submit-btn">
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
      </form>

    </div>

    <div class="image-cover">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up-desktop">
    </div>
  </div>
  
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
    <div>Coded by <a href="#">Sasithorn Wara-eksiri</a>.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
